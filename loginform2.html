<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #f4f6f9;
        }

        .login-box {
            background: #ffffff;
            padding: 30px;
            width: 320px;
            border-radius: 8px;
            border-top: 5px solid #2c7be5;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c7be5;
        }

        .login-box label {
            font-size: 14px;
            color: #333;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 6px 0 14px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background: #2c7be5;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
        }

        .login-box button:hover {
            background: #1a68d1;
        }

        /* Toast message */
        .toast {
            visibility: hidden;
            min-width: 260px;
            text-align: center;
            padding: 12px;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 4px;
            font-size: 14px;
            color: #fff;
            z-index: 1;
        }

        .toast.success {
            background-color: #28a745;
        }

        .toast.error {
            background-color: #dc3545;
        }

        .toast.show {
            visibility: visible;
            animation: fadein 0.4s, fadeout 0.4s 2.4s;
        }

        @keyframes fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeout {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>Student Login</h2>
    <form onsubmit="validateLogin(event)">
        <label>Username</label>
        <input type="text" id="username" required>

        <label>Password</label>
        <input type="password" id="password" required>

        <button type="submit">Login</button>
    </form>
</div>

<div id="toast" class="toast"></div>

<script>
    function validateLogin(event) {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === "gopi" && password === "12345678") {
            showToast("Login Successful", "success");
        } else {
            showToast("Login Failed! Check username/password", "error");
        }
    }

    function showToast(message, type) {
        const toast = document.getElementById("toast");
        toast.className = "toast show " + type;
        toast.innerText = message;

        setTimeout(() => {
            toast.className = "toast";
        }, 3000);
    }
</script>

</body>
</html>
